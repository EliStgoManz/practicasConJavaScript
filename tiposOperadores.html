<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<tittle>Tipos de datos y variables</tittle>
</head>
<body>

    <script>
    
    /*
    operadores Aritmeticos
    SUMA:+
    RESTA:-
    MULTIPLICACION:*
    DIVISION:/
    RESIDUO:%
    */

    var numero1=10,numero2=8,cadena="101010";

   console.log("OPERADORES ARITMÉTICOS");
   console.log("suma: ");
   console.log(numero1 + numero2);
   console.log("resta: ");
   console.log(numero1-numero2);
   console.log("multiplicacion: ");
   console.log(numero1 * numero2);
   console.log("división: ");
   console.log(numero1/numero2);
   console.log("residuo: ");
   console.log(numero1 % numero2);
   console.log(numero1+cadena);
   console.log(numero2+cadena);

   /*Operador UNARIO: no son simbolos, son palabras
   tupeof:Muestra una cadena con el tipo de dato que le damos*/
   console.log("OPERADOR UNARIO");
   console.log(typeof numero1);//tipo de dato number
   console.log(typeof numero2);//tipo de dato number
   console.log(typeof cadena);//tipo de dato String
   console.log(typeof true);//tipo de dato booleano

   /*OPERADORES DE COMPARACIÓN: retornan valores booleanos(true o false)
   Exacatemente igual que:==
   Distinto que:!==
   Menor que:<
   Mayor que:>
   Menor o igual que:<=
   Mayor o igual que:>=
*/

console.log(numero1 == numero2);
console.log(numero1 != numero2);
console.log(numero1<numero2);
console.log(numero1>numero2);
console.log(numero1<=numero2);
console.log(10>=10);


/*OPERADORES LÓGICOS
permiten realizar comparaciones más complejas
AND(Y ): && Devuelve true solo cuando ambos valores son true
OR(or): !!Devuelve true si cualquiera de los valores es true
NOT(no); !invierte el valor, true produce false y false un true
*/
console.log("operador &&");
console.log(false&&true);//false
console.log(false&&false);//false
console.log(true&&true);//true
console.log(numero1<numero2)&&(numero1>numero2);


console.log("OPERADOR ||");
console.log(false ||true);//true
console.log(false||false);//false
console.log(true||true);//true

console.log((numero1<numero2)||(numero1>numero2));


console.log("OPERADOR !");

console.log(!(numero1>numero2));
console.log(!(numero2>numero1));


/*OPERADOR TERNARIO:OPERA SOBRE TRES VALORES CUANDO
ES TRUE SE ELIGE EL VALOR MEDIO,CUANDO ES FALSE SE ELIGE EL DE
LA DERECHA*/

console.log("OPERADOR TERNARIO");
console.log(true? 2:1);
console.log(false? 2:1);




    </script>




    
</body>

</html>
