<body>

<script>
 //hola soy comentario(no cuento como codigo)
 //nuevamente soy un nuevo comentario
 /*soy un comentario pero a diferencia del comentario de arriba
 ,yo soy util para nuevas lineas  */


 /*VALORES:todos los valores son convertidos a bits
 ->Cada valor(dato)tiene un tipo que determina el rol
 que juega un valor en nuestro programa
 ->JS tiene 6 tipos de datos básicos:
 Número,CADENAS,BOOLEANDO,OBJETOS,FUNCIONES E indefinidos
 */



 /* variables: almacenan valores que puden ser utilizados 
 posteriormente. El valor de una variale puede cambiar(variar)
 durante la ejecución del programa */

//var permite que en la sentencia se defina en una variable
 var almacena=9+10;// el ; indica que finaliza la sentencia

 /*var es una palabra clave(keyword): no pueden ser utilizados como nombres
 de variable*/almacena


 console.log(almacena);
 
//tipos de datos en javaScript
//Números(numbers):enteros,flotantes

var entero=7;
console.log("valor del tipo entero: "+entero);//el resultado de utilizar el operador + entre una cadena y un número es igual a concatenar

var flotante=6.66;
console.log("el valor de tipo flotante "+ flotante);


//cadena de texto(string): var entre "" o ''
var caracteres="abcdefghijklmn";
console.log("valor del tipo string: "+caracteres);

/*Booleano(bool): sólo pueden contener uno de dos valores verdadero o falso(true o false) (1 y 0 )*/ 
var boolFalse=false;
var boolTrue=true;

console.log("valor de tipo booleano: "+boolFalse);
console.log("valor de tipo booleano: "+boolTrue);








</script>
